<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Produtos</title>
    <link rel="stylesheet" href="../css/TelaDigao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="superior-bar">
            <p>Cancycle</p>
            <ul>

                <li>
                    <a href="PerfilUsuario.html" class="nav-button">Meu Perfil</a>
                </li>
            </ul>
        </nav>

        <div id="home" class="header-content">
            <img src="../../img/digaopng.jpg" alt="Digao Burgers" class="header-image">
        </div>
    </header>


    <!-- Main com opções de produtos -->
    <main class="container my-5">
        <div class="row text-center justify-content-center">
            <h1>Cupons disponíveis</h1>
            <!-- Card de Batata -->
            <div class="col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
                <div class="card" onclick="showQRCode('Combo Burger + Fritas + Refri')">
                    <img src="../../img/batata.png" class="card-img-top" alt="Batata">
                    <div class="card-body">
                        <h5 class="card-title">Combo Burger + Fritas + Refri</h5>
                        <p class="card-text">Um hamburguer, com uma fritas tamanho médio e um refri de 300ml</p>
                    </div>
                </div>
            </div>

            <!-- Card de Refri -->
            <div class="col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
                <div class="card" onclick="showQRCode('Chicken Supreme')">
                    <img src="../../img/refri.png" class="card-img-top" alt="Refri">
                    <div class="card-body">
                        <h5 class="card-title">Chicken Supreme</h5>
                        <p class="card-text">Escolha um desses 4 burgers da imagem</p>
                    </div>
                </div>
            </div>

            <!-- Card de Hambúrguer -->
            <div class="col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
                <div class="card" onclick="showQRCode('4 Combos')">
                    <img src="../../img/hamburguer.png" class="card-img-top" alt="Hambúrguer">
                    <div class="card-body">
                        <h5 class="card-title">4 Combos Burger</h5>
                        <p class="card-text">4 Combos de hamburguer, refri a sua escolha e batatas médias</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para exibir o QR Code e a senha -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3 id="modalTitle">Cupom</h3>
            <img id="qrcode" src="" alt="QR Code">
            <p id="senhaDisplay"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/TelaDigao.js"></script>
</body>

</html>
