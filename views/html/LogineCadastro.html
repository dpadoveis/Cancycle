<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro e Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/LogineCadastro.css" />
</head>

<body>
  <!-- Barra de Navegação -->
  <nav class="superior-bar">
    <div class="container d-flex justify-content-between align-items-center">
      <p>Cancycle</p>
    </div>
  </nav>


  <!-- Área de Formulário de Cadastro e Login -->
  <div class="background-image">
    <div class="container form-container">
      <!-- Seleção de Tipo de Cadastro -->
      <div class="form-group text-center mb-3">
        <h5>Para prosseguir, escolha uma opção</h5>
        <label for="tipoCadastro">Você é:</label>
        <select id="tipoCadastro" class="form-control" onchange="toggleForm()">
          <option value="">Selecione</option>
          <option value="usuario">Pessoa</option>
          <option value="estabelecimento">Estabelecimento</option>
        </select>
        <p class="text-center mt-3">
          Já tem uma conta?
          <span class="toggle-link" id="showLogin">Entrar</span>
        </p>
      </div>

      <!-- Formulário de Cadastro de Usuário -->
      <div id="formCadastroUsuario" style="display: none">
        <h2 class="text-center mb-4">Cadastro de Usuário</h2>
        <form id="formularioCadastroUsuario">
          <div class="form-group">
            <label for="cpfCadastro">CPF</label>
            <input type="text" class="form-control" id="cpfCadastro" placeholder="Digite o CPF" required />
          </div>
          <div class="form-group">
            <label for="nomeCadastroUsuario">Nome</label>
            <input type="text" class="form-control" id="nomeCadastroUsuario" placeholder="Digite seu nome" required />
          </div>
          <div class="form-group">
            <label for="emailCadastroUsuario">Email</label>
            <input type="email" class="form-control" id="emailCadastroUsuario" placeholder="Digite seu email"
              required />
          </div>
          <div class="form-group">
            <label for="senhaCadastroUsuario">Senha</label>
            <input type="password" class="form-control" id="senhaCadastroUsuario" placeholder="Digite sua senha"
              required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Cadastrar
          </button>
        </form>
      </div>

      <!-- Formulário de Cadastro de Estabelecimento -->
      <div id="formCadastroEstabelecimento" style="display: none">
        <h2 class="text-center mb-4">Cadastro de Estabelecimento</h2>
        <form id="formularioCadastroEstabelecimento">
          <div class="form-group">
            <label for="cnpjCadastro">CNPJ</label>
            <input type="text" class="form-control" id="cnpjCadastro" placeholder="Digite o CNPJ" required />
          </div>
          <div class="form-group">
            <label for="nomeCadastroEstabelecimento">Nome do Estabelecimento</label>
            <input type="text" class="form-control" id="nomeCadastroEstabelecimento"
              placeholder="Digite o nome do estabelecimento" required />
          </div>
          <div class="form-group">
            <label for="emailCadastroEstabelecimento">Email</label>
            <input type="email" class="form-control" id="emailCadastroEstabelecimento"
              placeholder="Digite o email do estabelecimento" required />
          </div>
          <div class="form-group">
            <label for="senhaCadastroEstabelecimento">Senha</label>
            <input type="password" class="form-control" id="senhaCadastroEstabelecimento" placeholder="Digite a senha"
              required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Cadastrar
          </button>
        </form>
        <p class="text-center mt-3">
          Já tem uma conta?
          <span class="toggle-link" id="showLogin">Entrar</span>
        </p>
      </div>

      <!-- Formulário de Login -->
      <div id="formLogin" style="display: none">
        <h2 class="text-center mb-4">Login</h2>
        <form id="formularioLogin">
          <div class="form-group">
            <label for="cpfCnpjLogin">CPF ou CNPJ</label>
            <input type="text" class="form-control" id="cpfCnpjLogin" placeholder="Digite o CPF ou CNPJ" required />
          </div>
          <div class="form-group">
            <label for="senhaLogin">Senha</label>
            <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../js/LogineCadastro.js"></script>
  <script>
    function toggleForm() {
      const tipoCadastro = document.getElementById("tipoCadastro").value;
      document.getElementById("formCadastroUsuario").style.display =
        tipoCadastro === "usuario" ? "block" : "none";
      document.getElementById("formCadastroEstabelecimento").style.display =
        tipoCadastro === "estabelecimento" ? "block" : "none";
    }
  </script>
</body>

</html>
