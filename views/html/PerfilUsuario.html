<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="../css/PerfilUsuario.css" />
</head>

<body>
  <header>
    <nav class="superior-bar">
      <p>Cancycle</p>
      <ul>
        <li>
          <a href="TelaApoiadores.html" class="nav-button">Resgate seus cupons</a>
        </li>
        <li>
          <a href="Home.html" class="nav-button">Sair</a>
        </li>
      </ul>
    </nav>

    <div id="home" class="header-content">
      <h2 class="text-center mb-4">Meu Perfil</h2>
      <div class="card-body">
        <p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
        <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
        <p><strong>CPF:</strong> <span id="cpf">Carregando...</span></p>
        <p><strong>Pontos:</strong> <span id="pontos">Carregando...</span></p>
      </div>
    </div>
  </header>
  <main>
    <section id="reciclagem" class="pacotes">
      <h1 class="pacotes-title">PEDIDOS DISPONÍVEIS</h1>

      <div class="pacotes-cards">
        <div id="pedidoContainer"></div>

        <!-- Modal -->
        <div id="pedidoModal" style="display:none;">
          <div class="modal-content">
            <span id="fecharModal" style="cursor:pointer;">&times;</span>
            <h2>Verificar Pedido</h2>
            <label for="codigoPedido">Digite o código do pedido:</label>
            <input type="text" id="codigoPedido" placeholder="Código do pedido">
            <button id="verificarCodigo">Verificar</button>
          </div>
        </div>


      </div>
    </section>
  </main>

  <script src="../js/PerfilUsuario.js"></script>
</body>

</html>
