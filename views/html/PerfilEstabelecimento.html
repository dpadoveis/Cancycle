<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Estabelecimento</title>
    <link rel="stylesheet" href="../css/PerfilUsuario.css" />
  </head>

  <body>
    <header>
      <nav class="superior-bar">
        <p>Cancycle</p>
        <ul>
          <li>
            <a href="Home.html" class="nav-button">Sair</a>
          </li>
        </ul>
      </nav>

      <div id="home" class="header-content">
        <h2 class="text-center mb-4">Perfil do Estabelecimento</h2>
        <div class="card-body">
          <p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
          <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
          <p><strong>CNPJ:</strong> <span id="cpf_cnpj">Carregando...</span></p>
        </div>
      </div>
    </header>
    <main>
      <section id="pedidos" class="pacotes">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="pacotes-title">Seus Pedidos</h1>
        </div>

        <div class="button-container">
          <div class="button-column">
            <button class="btn btn-success" id="addPedidoBtn">
              Adicionar Pedido
            </button>
          </div>
        </div>

        <div class="pacotes-cards" id="listaPedidos"></div>
      </section>
    </main>

    <!-- Modal para Adicionar Pedido -->
    <div id="addPedidoModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h3>Adicionar Pedido</h3>
        <form id="addPedidoForm" enctype="multipart/form-data">
          <label for="descricaoPedido">Descrição</label>
          <input
            type="text"
            id="descricaoPedido"
            name="descricaoPedido"
            required
          />

          <label for="pontosPedido">Pontos</label>
          <input type="number" id="pontosPedido" name="pontosPedido" required />

          <button type="submit" class="btn btn-success">Salvar</button>
        </form>
      </div>
    </div>

    <script src="../js/PerfilEstabelecimento.js"></script>
  </body>
</html>
